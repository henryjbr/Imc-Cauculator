<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

</head>
<body>

            Calc - IMC

          </button>

    <div id="res">
        <p id="restxt">Enter data to calculate...</p>
        <div id="clear">
            <p id="text">CLEAR</p>
        </div>
    </div>
</body>
